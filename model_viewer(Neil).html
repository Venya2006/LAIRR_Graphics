<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hijabi Model Viewer</title>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer@latest/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin:0; display:flex; flex-direction:column; align-items:center; }
    model-viewer { width:400px; height:400px; background:#fff; }
  </style>
</head>
<body>
  <h1>Hijabi GLB Viewer</h1>
  <model-viewer
    src="hijabi.glb"
    alt="Hijabi Model"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1">
  </model-viewer>
</body>
</html>
